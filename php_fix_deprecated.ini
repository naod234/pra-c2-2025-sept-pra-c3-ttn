; PHP configuration to suppress deprecated warnings for Laravel compatibility
; Use this with: php -c php_fix_deprecated.ini artisan serve

[PHP]
; Suppress deprecated warnings but keep all other error reporting
error_reporting = "E_ALL & ~E_DEPRECATED"
display_errors = On
display_startup_errors = On
log_errors = On

; Memory and execution settings
memory_limit = 256M
max_execution_time = 60

; File upload settings  
upload_max_filesize = 10M
post_max_size = 10M
